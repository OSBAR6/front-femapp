<form>
	<div class="form-group">
		<label>Ubicación</label>
		<input class="form-control" type="text" name="titulo" [(ngModel)]="articulo.titulo">		
	</div>
	<div class="form-group">
		<label>Descripción</label>
		<textarea class="form-control" name="contenido" [(ngModel)]="articulo.contenido"></textarea>
	</div>
	<div class="form-group">
		<label>Foto</label>
		<textarea class="form-control" name="contenido" [(ngModel)]="articulo.contenido"></textarea>
	</div>

	<button class="btn btn-success"(click)="crearArticulo()">Reportar</button>

</form>
